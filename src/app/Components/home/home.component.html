<section class="banner-section">
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="10"
    [navigation]="true"
    [pagination]="{ clickable: true }"
    [scrollbar]="{ draggable: true }"
    [loop]="true"
    [autoplay]="{ delay: 2500, disableOnInteraction: true }"
    [coverflowEffect]="{
      slideShadows: true,
      rotate: 15,
      stretch: 15,
      depth: 5,
      modifier: 5
    }"
  >
    <ng-template swiperSlide>
      <div
        class="slide-container"
        style="
          background: url('/assets/Images/slider/1.jpg');
          background-size: cover;
        "
      >
        <div class="slide-content">
          <div>
            <span class="material-symbols-outlined icon"> vital_signs </span>
            <span>100% geniune Medicine</span>
          </div>
          <h2>WELCOME TO OUR SHOP</h2>
          <button class="btn slider-btn">Shop Now</button>
        </div>
      </div>
      <!-- <div></div>  add background-image on div and put the text inside the div-->
