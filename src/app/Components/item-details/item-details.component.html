<!-- <div *ngIf="item" class=""> wrap the item in if so we dont get an error prior loading
</div> -->

<div class="container">
  <article class="item-container">
    <div class="item__image-container">
      <img src="/assets/Images/items/1.png" />
    </div>
    <div class="item-info">
      <div class="item-info__details">
        <h2 class="item-info__details-name">Hand Sanitizer</h2>
        <h3 class="item-info__details-price">$49.00</h3>
        <p class="item-info__details-category">
          Categories: <span> Sanitizer, Safety-kit</span>
        </p>
        <div class="item-info__expiration">
          <h4>Expiry/date: <span>6/2023</span></h4>
          <h4>Amount: <span>6</span></h4>
        </div>
        <div class="item-controls">
          <div class="item-controls__quantity">
            <div class="item-controls__decrease">&minus;</div>
            <span class="item-controls__quantity-value">1</span>
            <div class="item-controls__increase">+</div>
          </div>
          <button class="btn item-controls__cart">
            <span class="material-symbols-outlined"> shopping_cart </span> ADD
            TO CART
          </button>
        </div>
      </div>
    </div>
    <div class="top-rated">
      <h4>Top Rated Product</h4>
    </div>
  </article>
</div>
