<h2>Register Your Account</h2>

<form method="post">
    <div class="form-group">
        <input type="text" placeholder="First Name" class="form-control" #fname> <br><br>
        <input type="text" placeholder="Last Name" class="form-control" #lname> <br><br>
        <input type="text" placeholder="City" class="form-control" #city> <br><br>
        <input type="text" placeholder="Email" class="form-control" #email required> <br><br>
        <input type="text" placeholder="Password" class="form-control" #password required> <br><br>

        <input type="button" value="Add" (click)="Add(fname.value, lname.value, email.value, city.value, password.value)">
    </div>
</form>
