<h2>Sign Up</h2>

<form>
    <div class="form-group">
        <input type="text" placeholder="First Name" class="form-control" #fname> <br><br>
        <input type="text" placeholder="Last Name" class="form-control" #lname> <br><br>
        <input type="text" placeholder="Email" class="form-control" #email> <br><br>
        <input type="text" placeholder="City" class="form-control" #city> <br><br>
        <input type="text" placeholder="Password" class="form-control" #password> <br><br>

        <input type="button" value="Sign Up" (click)="Add(fname.value, lname.value, city.value, email.value, password.value)"> 
    </div>
</form>
