<form method="post" [formGroup]="loginForm">
  <div>
    <h2>Register Your Account</h2>
  </div>
  <div class="form-group">
    <input
      formControlName="email"
      type="text"
      placeholder="Email"
      class="form-control"
      [ngStyle]="{
        outlineColor:
          !emailValid && loginForm.controls['email'].value
            ? '#f87171'
            : loginForm.controls['email'].value
            ? '#4ade80'
            : '',
        'outline-offset':
          !emailValid && loginForm.controls['email'].value ? '0px' : '0px'
      }"
    />
    <p
      *ngIf="!emailValid && loginForm.controls['email'].value"
      style="color: red"
    >
      Email is not valid
    </p>
    <br />
    <input
      formControlName="password"
      type="text"
      placeholder="Password"
      class="form-control"
    />
    <div
      *ngIf="!passwordValid && loginForm.controls['password'].value"
      style="color: red"
    >
      Password is not valid
    </div>
  </div>
  <div class="btn">
    <button>Login</button>
  </div>
</form>
