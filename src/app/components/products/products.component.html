<div class="categories-title">
  <h2> Product Categories</h2>

  <select
    (change)="filterCategory($event)"
    size="7"
    class="categories-filter list-container"
    multiple >
    <option value="All" selected>All</option>

    <option value="{{ option }}" *ngFor="let option of categories">
      {{ option }}
    </option>
  </select>
</div>


<div class="col" *ngFor="let item of products">
  <div class="item">
    <img src="{{ item.image }}" style="width: 50px" alt="" />
    <div class="body">
      <h4>{{ item.title }}</h4>
      <p>{{ item.description }}</p>
    </div>

    <div>
      <button>add to cart</button>
      <span>{{ item.price }}</span>
    </div>
  </div>
</div>
